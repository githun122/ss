<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <script>
        $(function(){
            $('.btn1').click(function () {
                $('.ul1').show()
                $('.btn1').html('<i class="fa fa-chevron-up" aria-hidden="true"></i>')
            })
            $('.ul1 li').click(function () {
                $(this).each(function () {
                    $('.inp1').val($(this).find('i').html());
                    $('.ul1').hide();
                })
                $('.btn1').html('<i class="fa fa-chevron-down" aria-hidden="true"></i>')
            })
            $('.btn2').click(function () {
                $('.ul2').show()
                $('.btn2').html('<i class="fa fa-chevron-up" aria-hidden="true"></i>')
            })
            $('.ul2 li').click(function () {
                $(this).each(function () {
                    $('.inp2').val($(this).find('i').html())
                    $('.sp2').html($(this).find('span').html())
                    $('.ul2').hide()
                })
                $('.btn2').html('<i class="fa fa-chevron-down" aria-hidden="true"></i>')
            })
        })
    </script>
</head>
<body>
    <div class="box">
        <ul>
            <li>
                <h4>快速搜索消费贷款</h4>
            </li>
            <li>
                <p>
                    <span>贷款金额：</span>
                    <span>不足一万可用小数表示</span>
                </p>
            </li>
            <li>
                <input type="text" value="30" class="inp1">
                <span>万元</span>
                <div class="btn1">
                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </div>
                <ul class="ul1">
                    <li><i>5</i><span>万元</span></li>
                    <li><i>10</i><sapn>万元</sapn></li>
                    <li><i>15</i><sapn>万元</sapn></li>
                    <li><i>20</i><sapn>万元</sapn></li>
                    <li><i>25</i><sapn>万元</sapn></li>
                    <li><i>30</i><sapn>万元</sapn></li>
                </ul>
            </li>
            <li>
                <p>贷款期限:</p>
            </li>
            <li>
                <input type="text" value="1" class="inp2">
                <span class="sp2">年</span>
                <div class="btn2">
                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </div>
                <ul class="ul2">
                    <li><i>6</i><span>个月</span></li>
                    <li><i>1</i><span>年</span></li>
                    <li><i>18</i><span>个月</span></li>
                    <li><i>2</i><span>年</span></li>
                    <li><i>3</i><span>年</span></li>
                    <li><i>5</i><span>年</span></li>
                    <li><i>10</i><span>年</span></li>
                </ul>
            </li>
            <li>
                <a href="javascript:;">搜索一下</a>
            </li>
            <li>
                <p>9164种信贷产品&nbsp;2000家银行&nbsp;1403家小贷公司</p>
            </li>
        </ul>
    </div>

</body>
</html>
